# render.yaml (Versão Corrigida e Limpa)

services:
  # Define o serviço do banco de dados PostgreSQL
  - type: psql
    name: estacaodolanche-db # Você pode mudar este nome se quiser
    plan: free
    region: frankfurt
    # A versão 15 é estável e recomendada, sem aspas
    psqlVersion: 15

  # Define o serviço da sua aplicação web
  - type: web
    name: estacaodolanche-app # Você pode mudar este nome se quiser
    plan: free
    region: frankfurt # IMPORTANTE: use a mesma região do banco
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DB_HOST
        fromService:
          type: psql
          name: estacaodolanche-db # DEVE ser igual ao nome do serviço de banco acima
          property: host
      - key: DB_NAME
        fromService:
          type: psql
          name: estacaodolanche-db
          property: database
      - key: DB_USER
        fromService:
          type: psql
          name: estacaodolanche-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: psql
          name: estacaodolanche-db
          property: password
      - key: DB_PORT
        value: 5432
      - key: PYTHON_VERSION
        value: 3.10.12 # Use a versão do Python mais próxima da sua