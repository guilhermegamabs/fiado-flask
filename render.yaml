services:
  # Serviço 1: Banco de Dados PostgreSQL
  # Será criado um banco de dados na região de Frankfurt com o plano gratuito.
  - type: psql
    name: fiado-db
    plan: free
    region: frankfurt
    psqlVersion: 15

  # Serviço 2: Aplicação Web em Python/Flask
  # Será criado um serviço web que executa seu código.
  - type: web
    name: fiado-app
    plan: free
    region: frankfurt      # IMPORTANTE: Use a mesma região do banco de dados para velocidade.
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      # As variáveis de ambiente são injetadas automaticamente a partir do serviço do banco.
      # Você não precisa colocar nenhuma senha aqui.
      - key: DB_HOST
        fromService:
          type: psql
          name: fiado-db      # DEVE ser exatamente o mesmo nome do serviço de banco acima.
          property: host
      - key: DB_NAME
        fromService:
          type: psql
          name: fiado-db
          property: database
      - key: DB_USER
        fromService:
          type: psql
          name: fiado-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: psql
          name: fiado-db
          property: password
      - key: DB_PORT
        value: 5432
      - key: PYTHON_VERSION
        value: 3.10.12        # Certifique-se de que esta versão é próxima da que você usa localmente.